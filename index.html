<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-burger</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">    <!-- /google font -->
    <!-- /google font -->

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /style -->
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>create your burger</h1>
            <img src="img/burger-top.png" alt="">
        </header>
        <main>
            <input type="text" id="burger__name" class="input__text" placeholder="Name Your Burger"> 
            <h2>Ingredients</h2>
            <div class="ingredients__wrapper">
                <ul class="ingredients__list">
                    <li>
                        <img src="img/cheese.svg" alt="cheese">
                        <label for="#cheese"> Cheese
                            <input type="checkbox" class="ingredient" id="cheese" value="6"><span class="add">add</span>
                        </label>
                    </li>    
                    <li>
                        <img src="img/fried-egg.svg" alt="fried-egg">
                        <label for="#egg"> Egg
                            <input type="checkbox" class="ingredient" id="egg" value="4"><span class="add">add</span>
                        </label>
                    </li>
                    <li>
                        <img src="img/mustard.svg" alt="mustard">
                        <label for="#mustard"> Mustard
                            <input type="checkbox" class="ingredient" id="mustard" value="6"><span class="add">add</span>
                        </label>
                    </li>
                </ul>
                <ul class="ingredients__list">
                    <li>
                        <img src="img/tomato.svg" alt="tomato">
                        <label for="#tomato"> Tomato
                            <input type="checkbox" class="ingredient" id="tomato" value="5"><span class="add">add</span>
                        </label>
                    </li>    
                    <li>
                        <img src="img/lettuce.svg" alt="lettuce">
                        <label for="#lettuce"> Lettuce
                            <input type="checkbox" class="ingredient" id="lettuce" value="5"><span class="add">add</span>
                        </label>
                    </li>
                    <li>
                        <img src="img/ketchup.svg" alt="ketchup">
                        <label for="#ketchup"> Ketchup
                            <input type="checkbox" class="ingredient" id="ketchup" value="2"><span class="add">add</span>
                        </label>
                    </li>
                </ul>
            </div>
            <label for="coupon">discount coupon
                <input type="text" placeholder="Name Your Burger"> 
            </label>
            <button id="btn__calculate">Calcola</button>
        </main>
        <footer>
            <h3>Your Price</h3>
            <h3><span>50</span>â‚¬</h3>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
